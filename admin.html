<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zephy's Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- FULL SCREEN LAYOUT --- */
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #f5f5f7; 
            display: flex; 
            gap: 20px; 
            height: 100vh; 
            width: 100vw;  
            box-sizing: border-box;
            overflow: hidden; 
        }
        
        /* SIDEBAR */
        .sidebar { 
            flex: 0 0 350px; 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            height: 100%;
        }
        
        /* MAIN AREA */
        .main-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            overflow-y: auto; 
            height: 100%;
            padding-right: 5px; 
        }

        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

        h1, h2 { margin-top: 0; color: #333; font-size: 24px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 14px; color: #555; }
        input, textarea, select { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        
        /* TABS */
        .tabs { display: flex; gap: 15px; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: #e0e0e0; cursor: pointer; border-radius: 8px; font-weight: bold; color: #555; transition: 0.2s; font-size: 16px; }
        .tab-btn.active { background: #007aff; color: white; box-shadow: 0 4px 10px rgba(0,122,255,0.3); }

        /* BUTTONS */
        button.action-btn { background: #3ecf8e; color: white; border: none; padding: 16px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px; font-size: 16px; transition: 0.2s; }
        button.action-btn:hover { background: #34b27b; transform: translateY(-1px); }
        button.update-mode { background: #ffbc00; color: black; }
        
        #cancel-btn, .cancel-btn { background: #eee; color: #333; margin-top: 10px; display: none; width: 100%; border:none; padding:12px; border-radius:6px; font-weight:bold; cursor:pointer;}
        
        /* LIST ITEMS */
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
        .item-info { font-size: 15px; font-weight: 600; color: #333; margin-bottom: 4px; }
        .item-sub { font-size: 13px; color: #888; display: block; }
        
        .btn-group { display: flex; gap: 8px; }
        .edit-btn { background: #007aff; color: white; border: none; padding: 8px 16px; border-radius: 6px; font-size: 13px; cursor: pointer; }
        .delete-btn { background: #ff4d4d; color: white; border: none; padding: 8px 16px; border-radius: 6px; font-size: 13px; cursor: pointer; }
        
        /* ARRANGER STYLES */
        .order-item { display: flex; align-items: center; padding: 10px; background: #fafafa; border: 1px solid #eee; margin-bottom: 8px; border-radius: 6px; }
        .order-controls { display: flex; gap: 5px; margin-right: 15px; }
        .order-btn { background: #ddd; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .order-btn:hover { background: #ccc; }

        .hidden { display: none; }
        .status { margin-top: 15px; font-weight: bold; text-align: center; font-size: 14px; }
        .success { color: green; }
        .error { color: red; }
        
        #login-container { max-width: 400px; margin: 10vh auto; background: white; padding: 50px; border-radius: 16px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center; height: fit-content; }
        #dashboard-container { display: none; gap: 30px; height: 100%; width: 100%; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="login-container">
        <h1>Admin Access üîí</h1>
        <div class="form-group"><label>Email</label><input type="email" id="login-email" placeholder="admin@zephy.com"></div>
        <div class="form-group"><label>Password</label><input type="password" id="login-password" placeholder="********"></div>
        <button class="action-btn" id="btn-login" style="background:#007aff;">LOGIN</button>
        <p id="login-status" class="status"></p>
    </div>

    <div id="dashboard-container">
        <div class="sidebar">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                <h2 id="sidebar-title" style="margin:0;">Library üìã</h2>
                <button onclick="logout()" style="background:none; border:1px solid #ff4d4d; border-radius: 6px; padding: 5px 10px; color:red; cursor:pointer; font-size:12px; font-weight:bold;">Log Out</button>
            </div>
            <div id="loading-list" style="color:#888; font-size:13px; margin-top:10px;">Loading...</div>
            <div id="sidebar-list"></div>
        </div>

        <div class="main-area">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('song')">Song Manager</button>
                <button class="tab-btn" onclick="switchTab('playlist')">Playlist Manager</button>
                <button class="tab-btn" onclick="switchTab('order')">Album Order</button> </div>

            <div id="song-form" class="card">
                <h1 id="song-form-title">Upload Song üéµ</h1>
                <div class="form-group"><label>Title</label><input type="text" id="s-title" placeholder="Midnight Rain"></div>
                <div class="form-group"><label>Artist</label><input type="text" id="s-artist" value="Zephy"></div>
                <div class="form-group"><label>Album</label><input type="text" id="s-album" placeholder="Tracelets"></div>
                <div class="form-group"><label>Type</label><select id="s-type"><option>Single</option><option>EP</option><option>Album</option></select></div>
                <div class="form-group"><label>Year</label><input type="text" id="s-year" value="2025"></div>
                <div class="form-group"><label>Duration</label><input type="text" id="s-duration" placeholder="0:00" style="background:#f0f0f0;"></div>
                <div class="form-group" style="display:flex; gap:10px; align-items:center;"><input type="checkbox" id="s-popular" style="width:auto;"> <label style="margin:0;">Popular (Add to Favorites)</label></div>
                <div class="form-group"><label>Description</label><input type="text" id="s-desc" placeholder="For lyrics page..."></div>
                <div class="form-group"><label>Lyrics</label><textarea id="s-lyrics" rows="6"></textarea></div>
                <div class="form-group"><label>Cover Art</label><input type="file" id="s-cover" accept="image/*"><p id="s-current-cover" style="font-size:13px; color:#007aff; font-weight:bold; display:none; margin-top:5px;">‚úÖ Current file exists</p></div>
                <div class="form-group"><label>Audio File</label><input type="file" id="s-audio" accept="audio/*"></div>
                <button class="action-btn" id="btn-upload-song">UPLOAD SONG</button>
                <button class="cancel-btn" id="btn-cancel-song">CANCEL EDIT</button>
                <p id="status-song" class="status"></p>
            </div>

            <div id="playlist-form" class="card hidden">
                <h1 id="playlist-form-title">Create Playlist üìú</h1>
                <div class="form-group"><label>Playlist Title</label><input type="text" id="p-title" placeholder="Zephy's Vibe"></div>
                <div class="form-group"><label>Description</label><input type="text" id="p-desc" placeholder="Songs for late nights..."></div>
                <div class="form-group"><label>Cover Image</label><input type="file" id="p-cover" accept="image/*"><p id="p-current-cover" style="font-size:13px; color:#007aff; font-weight:bold; display:none; margin-top:5px;">‚úÖ Current file exists</p></div>
                <div class="form-group"><label>Select Songs:</label><div id="playlist-song-selector" class="checkbox-list"></div></div>
                <button class="action-btn" id="btn-create-playlist" style="background:#7928ca;">CREATE PLAYLIST</button>
                <button class="cancel-btn" id="btn-cancel-playlist">CANCEL EDIT</button>
                <p id="status-playlist" class="status"></p>
            </div>

            <div id="order-form" class="card hidden">
                <h1>Rearrange Album</h1>
                <div class="form-group">
                    <label>Select Album to Rearrange:</label>
                    <select id="order-album-select" onchange="loadAlbumSongsForOrder()">
                        <option value="">-- Select Album --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Drag or Use Arrows to Reorder:</label>
                    <div id="order-list" class="checkbox-list" style="min-height: 200px;">
                        <p style="color:#999; text-align:center; padding:20px;">Select an album first</p>
                    </div>
                </div>
                <button class="action-btn" id="btn-save-order" style="background:#007aff;">SAVE NEW ORDER</button>
                <p id="status-order" class="status"></p>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qqmmokdalfzozgoawigs.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxbW1va2RhbGZ6b3pnb2F3aWdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTE2NjcsImV4cCI6MjA4MDI2NzY2N30.oKYOpuYrB5la8izoLk1YNidSKrRBL6znNKFfUpcriNE';
        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_KEY);

        let allSongs = [];
        let allPlaylists = [];
        
        let isEditingSong = false;
        let currentSongData = null;
        let isEditingPlaylist = false;
        let currentPlaylistData = null;
        
        // For Ordering
        let currentOrderList = [];

        checkSession();

        async function checkSession() {
            const { data } = await db.auth.getSession();
            if (data.session) showDashboard();
            else {
                document.getElementById('login-container').style.display = 'block';
                document.getElementById('dashboard-container').style.display = 'none';
            }
        }

        document.getElementById('btn-login').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const status = document.getElementById('login-status');
            status.innerText = "Verifying...";
            const { data, error } = await db.auth.signInWithPassword({ email, password });
            if (error) { status.innerText = "‚ùå " + error.message; status.className = "status error"; }
            else showDashboard();
        });

        function showDashboard() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('dashboard-container').style.display = 'flex';
            refreshAllData();
        }

        window.logout = async () => { await db.auth.signOut(); window.location.reload(); }

        window.switchTab = (tab) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('song-form').classList.add('hidden');
            document.getElementById('playlist-form').classList.add('hidden');
            document.getElementById('order-form').classList.add('hidden');

            if(tab === 'song') {
                document.getElementById('song-form').classList.remove('hidden');
                renderSidebar('song'); 
            } else if (tab === 'playlist') {
                document.getElementById('playlist-form').classList.remove('hidden');
                renderSidebar('playlist'); 
                populatePlaylistSelector();
            } else if (tab === 'order') {
                document.getElementById('order-form').classList.remove('hidden');
                populateAlbumDropdown();
                renderSidebar('song'); // Keep songs in sidebar
            }
        }

        async function refreshAllData() {
            document.getElementById('loading-list').style.display = 'block';
            
            // Sort by track_order if exists, else year
            const { data: songs } = await db.from('songs').select('*').order('track_order', { ascending: true });
            if(songs) allSongs = songs;

            const { data: playlists } = await db.from('playlists').select('*');
            if(playlists) allPlaylists = playlists;
            
            const activeTab = document.querySelector('.tab-btn.active').innerText.includes('Song') ? 'song' : 
                              document.querySelector('.tab-btn.active').innerText.includes('Playlist') ? 'playlist' : 'song';
            
            renderSidebar(activeTab);
            if(activeTab === 'playlist') populatePlaylistSelector();
            document.getElementById('loading-list').style.display = 'none';
        }

        function renderSidebar(type) {
            const container = document.getElementById('sidebar-list');
            const title = document.getElementById('sidebar-title');
            
            if (type === 'song') {
                title.innerText = "All Songs";
                // Sort by Year for the Admin List View (easier to find recent uploads)
                const sortedForView = [...allSongs].sort((a,b) => b.year - a.year);
                
                container.innerHTML = sortedForView.map(s => `
                    <div class="list-item">
                        <div><div class="item-info">${s.title}</div><span class="item-sub">${s.year} ‚Ä¢ ${s.album}</span></div>
                        <div class="btn-group">
                            <button class="edit-btn" onclick='startEditSong(${JSON.stringify(s).replace(/'/g, "&apos;")})'>Edit</button>
                            <button class="delete-btn" onclick='deleteItem("songs", "${s.title}")'>Del</button>
                        </div>
                    </div>
                `).join('');
            } else {
                title.innerText = "All Playlists";
                container.innerHTML = allPlaylists.map(p => `
                    <div class="list-item">
                        <div><div class="item-info">${p.title}</div><span class="item-sub">${p.songs ? p.songs.length : 0} Songs</span></div>
                        <div class="btn-group">
                            <button class="edit-btn" onclick='startEditPlaylist(${JSON.stringify(p).replace(/'/g, "&apos;")})'>Edit</button>
                            <button class="delete-btn" onclick='deleteItem("playlists", "${p.title}")'>Del</button>
                        </div>
                    </div>
                `).join('');
            }
        }

        window.deleteItem = async (table, title) => {
            if(!confirm(`Are you sure you want to delete "${title}"?`)) return;
            const { error } = await db.from(table).delete().eq('title', title);
            if (error) { alert("Error deleting: " + error.message); } 
            else {
                if (table === 'songs' && isEditingSong && currentSongData.title === title) document.getElementById('btn-cancel-song').click();
                if (table === 'playlists' && isEditingPlaylist && currentPlaylistData.title === title) document.getElementById('btn-cancel-playlist').click();
                refreshAllData();
            }
        }

        // --- ARRANGER LOGIC ---
        function populateAlbumDropdown() {
            const select = document.getElementById('order-album-select');
            const albums = [...new Set(allSongs.map(s => s.album))];
            select.innerHTML = '<option value="">-- Select Album --</option>' + 
                albums.map(a => `<option value="${a}">${a}</option>`).join('');
        }

        window.loadAlbumSongsForOrder = () => {
            const albumName = document.getElementById('order-album-select').value;
            const container = document.getElementById('order-list');
            if(!albumName) { container.innerHTML = '<p style="color:#999; padding:20px;">Select an album</p>'; return; }

            // Filter and Sort by existing track_order
            currentOrderList = allSongs.filter(s => s.album === albumName).sort((a,b) => (a.track_order || 999) - (b.track_order || 999));
            
            renderOrderList();
        }

        function renderOrderList() {
            const container = document.getElementById('order-list');
            container.innerHTML = currentOrderList.map((s, i) => `
                <div class="order-item">
                    <div class="order-controls">
                        <button class="order-btn" onclick="moveSong(${i}, -1)">‚ñ≤</button>
                        <button class="order-btn" onclick="moveSong(${i}, 1)">‚ñº</button>
                    </div>
                    <div>
                        <div style="font-weight:bold;">${i + 1}. ${s.title}</div>
                        <div style="font-size:12px; color:#888;">Current Order: ${s.track_order || '-'}</div>
                    </div>
                </div>
            `).join('');
        }

        window.moveSong = (index, direction) => {
            if (direction === -1 && index === 0) return; // Top
            if (direction === 1 && index === currentOrderList.length - 1) return; // Bottom
            
            // Swap
            const temp = currentOrderList[index];
            currentOrderList[index] = currentOrderList[index + direction];
            currentOrderList[index + direction] = temp;
            
            renderOrderList();
        }

        document.getElementById('btn-save-order').addEventListener('click', async () => {
            const btn = document.getElementById('btn-save-order');
            const status = document.getElementById('status-order');
            btn.disabled = true; status.innerText = "Saving Order...";
            
            try {
                // Loop through and update each song with its new index (1, 2, 3...)
                for (let i = 0; i < currentOrderList.length; i++) {
                    const song = currentOrderList[i];
                    // We use title to identify, make sure titles are unique per album!
                    await db.from('songs').update({ track_order: i + 1 }).eq('title', song.title);
                }
                
                status.innerText = "‚úÖ Order Saved!"; status.className = "status success";
                refreshAllData(); // Reload main data to reflect changes
            } catch (err) {
                status.innerText = "‚ùå Error: " + err.message; status.className = "status error";
            }
            btn.disabled = false;
        });

        // --- STANDARD EDIT/UPLOAD LOGIC (Same as before) ---
        function populatePlaylistSelector() {
            const container = document.getElementById('playlist-song-selector');
            container.innerHTML = allSongs.map(s => `
                <div class="checkbox-item">
                    <input type="checkbox" value="${s.title}" class="song-checkbox" id="cb-${s.title}">
                    <label for="cb-${s.title}">${s.title}</label>
                </div>
            `).join('');
        }

        window.startEditSong = function(song) {
            isEditingSong = true; currentSongData = song;
            switchTab('song'); document.querySelector('.tab-btn').click();
            document.getElementById('song-form-title').innerText = "Edit Song ‚úèÔ∏è";
            const btn = document.getElementById('btn-upload-song');
            btn.innerText = "UPDATE SONG"; btn.classList.add('update-mode');
            document.getElementById('btn-cancel-song').style.display = 'block';
            
            document.getElementById('s-title').value = song.title;
            document.getElementById('s-artist').value = song.artist;
            document.getElementById('s-album').value = song.album;
            document.getElementById('s-type').value = song.type;
            document.getElementById('s-year').value = song.year;
            document.getElementById('s-duration').value = song.duration;
            document.getElementById('s-desc').value = song.description || "";
            document.getElementById('s-lyrics').value = song.lyrics || "";
            document.getElementById('s-popular').checked = song.is_popular;
            if(song.cover_url) document.getElementById('s-current-cover').style.display = 'block';
        };

        document.getElementById('btn-cancel-song').addEventListener('click', () => {
            isEditingSong = false;
            document.getElementById('song-form-title').innerText = "Upload Song üéµ";
            const btn = document.getElementById('btn-upload-song');
            btn.innerText = "UPLOAD SONG"; btn.classList.remove('update-mode');
            document.getElementById('btn-cancel-song').style.display = 'none';
            document.getElementById('s-current-cover').style.display = 'none';
            document.getElementById('s-title').value = "";
        });

        window.startEditPlaylist = function(playlist) {
            isEditingPlaylist = true; currentPlaylistData = playlist;
            document.getElementById('playlist-form-title').innerText = "Edit Playlist ‚úèÔ∏è";
            const btn = document.getElementById('btn-create-playlist');
            btn.innerText = "UPDATE PLAYLIST"; btn.classList.add('update-mode');
            document.getElementById('btn-cancel-playlist').style.display = 'block';
            document.getElementById('p-title').value = playlist.title;
            document.getElementById('p-desc').value = playlist.description;
            if(playlist.cover_url) document.getElementById('p-current-cover').style.display = 'block';
            const currentSongs = playlist.songs || [];
            document.querySelectorAll('.song-checkbox').forEach(cb => { cb.checked = currentSongs.includes(cb.value); });
        };

        document.getElementById('btn-cancel-playlist').addEventListener('click', () => {
            isEditingPlaylist = false;
            document.getElementById('playlist-form-title').innerText = "Create Playlist üìú";
            const btn = document.getElementById('btn-create-playlist');
            btn.innerText = "CREATE PLAYLIST"; btn.classList.remove('update-mode');
            document.getElementById('btn-cancel-playlist').style.display = 'none';
            document.getElementById('p-current-cover').style.display = 'none';
            document.querySelectorAll('.song-checkbox').forEach(cb => cb.checked = false);
            document.getElementById('p-title').value = "";
        });

        document.getElementById('btn-upload-song').addEventListener('click', async () => {
            const status = document.getElementById('status-song');
            const btn = document.getElementById('btn-upload-song');
            const title = document.getElementById('s-title').value;
            const coverFile = document.getElementById('s-cover').files[0];
            const audioFile = document.getElementById('s-audio').files[0];

            if(!title) { alert("Title required!"); return; }
            // Audio check removed for Lyrics-only mode as requested previously

            btn.disabled = true; status.innerText = isEditingSong ? "Updating..." : "Uploading..."; status.className = "status";

            try {
                let finalCoverUrl = isEditingSong ? currentSongData.cover_url : "https://via.placeholder.com/300";
                let finalAudioUrl = isEditingSong ? currentSongData.mp3_url : "";

                if(audioFile) {
                    const audioName = `music/${Date.now()}-${audioFile.name.replace(/[^a-zA-Z0-9.]/g, '')}`;
                    await db.storage.from('audio_assets').upload(audioName, audioFile);
                    const { data } = db.storage.from('audio_assets').getPublicUrl(audioName);
                    finalAudioUrl = data.publicUrl;
                }
                if(coverFile) {
                    const coverName = `covers/${Date.now()}-${coverFile.name.replace(/[^a-zA-Z0-9.]/g, '')}`;
                    await db.storage.from('audio_assets').upload(coverName, coverFile);
                    const { data } = db.storage.from('audio_assets').getPublicUrl(coverName);
                    finalCoverUrl = data.publicUrl;
                }

                const songData = {
                    title: title,
                    artist: document.getElementById('s-artist').value,
                    album: document.getElementById('s-album').value,
                    type: document.getElementById('s-type').value,
                    year: document.getElementById('s-year').value,
                    duration: document.getElementById('s-duration').value,
                    is_popular: document.getElementById('s-popular').checked,
                    description: document.getElementById('s-desc').value,
                    lyrics: document.getElementById('s-lyrics').value,
                    cover_url: finalCoverUrl,
                    mp3_url: finalAudioUrl
                };

                if(isEditingSong) {
                    const { error } = await db.from('songs').update(songData).eq('title', currentSongData.title);
                    if(error) throw error;
                    status.innerText = "‚úÖ Updated!";
                } else {
                    const { error } = await db.from('songs').insert([songData]);
                    if(error) throw error;
                    status.innerText = "‚úÖ Uploaded!";
                }
                status.className = "status success"; btn.disabled = false;
                document.getElementById('btn-cancel-song').click(); refreshAllData();
            } catch (err) { status.innerText = "‚ùå " + err.message; status.className = "status error"; btn.disabled = false; }
        });

        document.getElementById('btn-create-playlist').addEventListener('click', async () => {
            // Playlist logic same as before...
             const status = document.getElementById('status-playlist');
            const btn = document.getElementById('btn-create-playlist');
            const title = document.getElementById('p-title').value;
            const coverFile = document.getElementById('p-cover').files[0];
            const selectedSongs = [];
            document.querySelectorAll('.song-checkbox:checked').forEach(cb => selectedSongs.push(cb.value));

            if(!title || selectedSongs.length === 0) { alert("Title and songs required!"); return; }
            btn.disabled = true; status.innerText = isEditingPlaylist ? "Updating..." : "Creating..."; status.className = "status";

            try {
                let coverUrl = isEditingPlaylist ? currentPlaylistData.cover_url : "https://via.placeholder.com/300";
                if(coverFile) {
                    const coverName = `covers/${Date.now()}-${coverFile.name.replace(/[^a-zA-Z0-9.]/g, '')}`;
                    await db.storage.from('audio_assets').upload(coverName, coverFile);
                    const { data } = db.storage.from('audio_assets').getPublicUrl(coverName);
                    coverUrl = data.publicUrl;
                }

                const playlistData = {
                    title: title,
                    description: document.getElementById('p-desc').value,
                    cover_url: coverUrl,
                    songs: selectedSongs
                };

                if(isEditingPlaylist) {
                    const { error } = await db.from('playlists').update(playlistData).eq('title', currentPlaylistData.title);
                    if(error) throw error;
                    status.innerText = "‚úÖ Updated!";
                } else {
                    const { error } = await db.from('playlists').insert([playlistData]);
                    if(error) throw error;
                    status.innerText = "‚úÖ Created!";
                }
                status.className = "status success"; btn.disabled = false;
                document.getElementById('btn-cancel-playlist').click(); refreshAllData();
            } catch (err) { status.innerText = "‚ùå " + err.message; status.className = "status error"; btn.disabled = false; }
        });

        document.getElementById('s-audio').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const audioPlayer = new Audio(URL.createObjectURL(file));
                audioPlayer.onloadedmetadata = function() {
                    const m = Math.floor(audioPlayer.duration / 60);
                    const s = Math.floor(audioPlayer.duration % 60).toString().padStart(2, '0');
                    document.getElementById('s-duration').value = `${m}:${s}`;
                };
            }
        });
    </script>
</body>
